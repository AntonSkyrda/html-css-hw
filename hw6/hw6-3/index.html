<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-content">
        <form action="form-submit">
            <img src="img/instagram.png" alt="">
            <label for="username"></label>
            <input type="text" class="username" id="username" placeholder="Номер телефону, ім'я користувача або електронна адреса">
            <label for="password"></label>
            <input type="password" class="password" id="password" placeholder="Пароль">
            <input type="submit" class="submit" value="Увійти">
            <h2>
                АБО
            </h2>
            <ul>
                <li><a href="#">Увійти через Facebook</a></li>
            </ul>
            <p>
                <a href="#">Забули пароль?</a>
            </p>
        </form>
    </section>
    <section class="register">
        <p>Не маєте облікового запису? <a href="#">Зареєструйтеся</a></p>
    </section>
</body>
</html>
